<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Enregistrement</title>
    <link rel="stylesheet" href="structuretelephone.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formulaire d'Enregistrement</h1>
            <p>Veuillez remplir toutes les informations requises</p>
        </div>

        <form method="post" action="" name="telephone-form">
            <!-- Informations Personnelles -->
            <div class="form-section">
                <h2 class="section-title">Informations Personnelles</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="organisation">Organisation *</label>
                        <select id="organisation" name="organisation" required>
                            <option value="">Sélectionnez l'organisation</option>
                            <option value="Mmie">Mmie</option>
                            <option value="Mission local">Mission local</option>
                            <option value="Allies">Allies</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="poste">Poste occupé *</label>
                        <input type="text" id="poste" name="poste" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email professionnel *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="date_embauche">Date d'embauche *</label>
                        <input type="date" id="date_embauche" name="date_embauche" required>
                    </div>
                </div>
            </div>

            <!-- Informations Téléphone -->
            <div class="form-section">
                <h2 class="section-title">Informations Téléphone</h2>

                <div class="telephone-section">
                    <h3 class="telephone-title">Téléphone Principal</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telephone_modele">Modèle du téléphone *</label>
                            <input type="text" id="telephone_modele" name="telephone_modele" required>
                        </div>
                        <div class="form-group">
                            <label for="telephone_marque">Marque *</label>
                            <select id="telephone_marque" name="telephone_marque" required>
                                <option value="">Sélectionnez la marque</option>
                                <option value="samsung">Samsung</option>
                                <option value="huawei">Huawei</option>
                                <option value="xiaomi">Xiaomi</option>
                                <option value="oppo">OPPO</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telephone_imei1">IMEI 1 *</label>
                            <input type="text" id="telephone_imei1" name="telephone_imei1" required>
                        </div>
                        <div class="form-group">
                            <label for="telephone_imei2">IMEI 2</label>
                            <input type="text" id="telephone_imei2" name="telephone_imei2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telephone_serie">Numéro de série *</label>
                            <input type="text" id="telephone_serie" name="telephone_serie" required>
                        </div>
                        <div class="form-group">
                            <label for="telephone_numero">Numéro de téléphone *</label>
                            <input type="tel" id="telephone_numero" name="telephone_numero" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telephone_fournisseur">Fournisseur *</label>
                            <select id="telephone_fournisseur" name="telephone_fournisseur" required>
                                <option value="">Sélectionnez un fournisseur</option>
                                <option value="orange">Orange</option>
                                <option value="sfr">SFR</option>
                                <option value="bouygues">Bouygues Telecom</option>
                                <option value="free">Free Mobile</option>
                                <option value="autre">Autre</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="telephone_forfait">Type de forfait *</label>
                            <select id="telephone_forfait" name="telephone_forfait" required>
                                <option value="">Sélectionnez un forfait</option>
                                <option value="illimite">Illimité</option>
                                <option value="data_illimite">Data illimitée</option>
                                <option value="limite">Forfait limité</option>
                                <option value="entreprise">Forfait entreprise</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telephone_pin">Code PIN</label>
                            <input type="text" id="telephone_pin" name="telephone_pin">
                        </div>
                        <div class="form-group">
                            <label for="telephone_date">Date d'attribution *</label>
                            <input type="date" id="telephone_date" name="telephone_date" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">Enregistrer les informations</button>
            </div>
        </form>

        <div id="confirmation" class="confirmation" style="display: none;">
            <h3>Informations enregistrées avec succès !</h3>
            <p>Vos informations personnelles et téléphoniques ont été sauvegardées.</p>
            <button class="btn" onclick="resetForm()">Nouvel enregistrement</button>
        </div>
    </div>
<script src="alliesTelephone.js"></script>

</body>
</html>
